<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Google Map</title>
</head>

<body>
  <div id="map" style="width:100%; height: 100vh;"></div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoEZXLYFOP74fCciWWfzaeJzYUKEcUxTM&callback=initMap&region=kr"></script>
  <script>
    function initMap() {
      var seoul = { lat: 37.5642135, lng: 127.0016985 };
      var map = new google.maps.Map(
        document.getElementById('map'),
        {
          zoom: 12,
          center: seoul,
        }); 
    }
  </script>
  
  <div id="map" style="width:100%; height: 100vh;"></div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoEZXLYFOP74fCciWWfzaeJzYUKEcUxTM&callback=initMap"></script>
  <script src="./script.js"></script>
</body>

</html>
